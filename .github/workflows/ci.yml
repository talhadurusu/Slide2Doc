name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore Slide2Doc.sln
      - name: Build
        run: dotnet build Slide2Doc.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test Slide2Doc.sln --no-build --configuration Release
